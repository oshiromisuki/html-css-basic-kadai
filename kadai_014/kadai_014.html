<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            <span class="letter skyblue">M</span> <span class="letter">Y</span> <span class="letter pink">P</span> <span class="letter">R</span> <span class="letter">O</span> <span class="letter">F</span> <span class="letter">I</span> <span class="letter">L</span> <span class="letter">E</span>
        </h1>
        <hr>
        <div id="basic">
            <div class="profile-item">
                <h2 class="title pink">名前</h2>
                <p><strong>侍 太郎</strong></p>
            </div>
            <div class="profile-item">
                <h2 class="title skyblue">生年月日</h2>
                <p><strong>1990年1月1日</strong></p>
            </div>
            <div class="profile-item">
                <h2 class="title pink">血液型</h2>
                <p><strong>O型</strong></p>
            </div>
        </div>
        <div class="profile-item">
            <h2 class="title skyblue">趣味</h2>
            <p>旅行、読書、ゲーム</p>
        </div>
        <div class="profile-item">
            <h2 class="title pink">好きな食べ物</h2>
            <p>ハンバーグ、きつねうどん、抹茶アイス</p>
        </div>
        <div class="profile-item">
            <h2 class="title skyblue">プログラミングを始めた理由</h2>
            <p>プログラマーとして転職したいから。<br>
            そして数年後にはフリーランスになって、旅行しながら仕事したい！</p>
        </div>
    </div>
</body>
</html>
